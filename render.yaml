# Render Blueprint - Backend Web Service
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: attendance-backend
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
